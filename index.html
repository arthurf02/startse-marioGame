<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" /> 
        <title>Super Mario StartSe</title>
    </head>
    <body> 
        <div class="game">
            <img src="./Images/clouds-gamer.png" class="cloud-game" />
            <p id="score"></p>
            <section class="start-container">
                <div>
                    <div>
                        <h2>Super Mario</h2>
                        <h2>Jump</h2>
                    </div>
                    <div>
                        <button type="button" id="start" onclick="start()">Start</button>
                    </div>
                </div>
            </section>
            <section class="gameOver-container">
                <div>
                    <div>
                        <h2>Game Over!</h2>
                    </div>
                    <div>
                        <button type="button" id="restart" onclick="start()">Restart</button>
                    </div>
                </div>
            </section>
            <img src="./Images/super-mario.gif" class="super-mario" />
            <img src="./Images/pipe-game.png" class="pipe-game" />
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
